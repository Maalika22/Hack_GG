{% extends "base_admin.html" %}

{% block page_title %}{{ 'Edit' if category else 'New' }} Equipment Category{% endblock %}
{% block page_subtitle %}{{ 'Modify category details' if category else 'Create a new equipment category' }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ category.name if category else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="responsible_id" class="form-label">Responsible</label>
                <select class="form-select" id="responsible_id" name="responsible_id">
                    <option value="">Select Responsible Person</option>
                    {% for user in users %}
                    <option value="{{ user.id }}" {{ 'selected' if category and category.responsible_id == user.id }}>
                        {{ user.full_name or user.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="company_id" class="form-label">Company *</label>
                <select class="form-select" id="company_id" name="company_id" required>
                    <option value="">Select Company</option>
                    {% for company in companies %}
                    <option value="{{ company.id }}" {{ 'selected' if category and category.company_id == company.id }}>
                        {{ company.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('category_list') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
