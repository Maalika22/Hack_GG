{% extends "base_admin.html" %}

{% block page_title %}{{ 'Edit' if department else 'New' }} Department{% endblock %}

{% block content %}
<div class="admin-card">
    <div class="admin-card-header">
        <h5 class="mb-0">{{ 'Edit' if department else 'New' }} Department</h5>
    </div>
    <div class="admin-card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Department Name *</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ department.name if department else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ department.description if department else '' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('admin_departments') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-admin-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
